<div class="card container ">
    <div class="imgContainer">
        <img [src]='image' class="image" alt="Card Image">
    </div>
    <a [href]='link' class="cardlink">
    <div class="card-body ">
        <p class="card-title">{{title}}</p>
        <p class="card-desc">{{description}}</p>
    </div>
    </a>
</div>
