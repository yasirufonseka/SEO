<!-- Header -->
<div class="contact-header" [ngStyle]="{'background-color': bgColor}">
    <h1>Get in Touch With Us</h1>
    <p>Have questions, need support, or want to learn more about our enterprise solutions? Our team
        is here to help.</p>

<div class="contact-containers p-3"  >
    <!-- Form Section -->
    <div class="form-section">
        <form id="contactForm">
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="John Doe"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                        required>
                </div>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject"
                    placeholder="e.g. Partnership Inquiry" required>
            </div>

            <div class="mb-4">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4"
                    placeholder="How can we help you today?" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary mb-4">
                Send Message <i class="fas fa-paper-plane ms-2"></i>
            </button>
        </form>
    </div>
</div>
    <!-- Contact Info -->
    <div class="contact-info">
        <div class="row">
            <div class="col-md-4 mb-4 mb-md-0">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt">
                            <img src="images/location.png" alt="" srcset="" class="img-fluid image">
                        </i>
                    </div>
                    <h5>Our Locations</h5>
                    <p>Marina, Sri Lanka<br>Toronto, Canada</p>
                </div>
            </div>
            <div class="col-md-4 mb-4 mb-md-0">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope">
                             <img src="images/mail.png" alt="" srcset="" class="img-fluid image">
                        </i>
                    </div>
                    <h5>Email Us</h5>
                    <p>info&#64;company.com<br>support&#64;company.com</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone">
                             <img src="images/call.png" alt="" srcset="" class="img-fluid image">
                        </i>
                    </div>
                    <h5>Call Us</h5>
                    <p>+94 74 000 8800<br>+1 (555) 123-4567</p>
                </div>
            </div>
        </div>
    </div>
</div>
